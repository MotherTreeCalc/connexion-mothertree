<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil Mother Tree</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    h1 { font-size: 2em; margin-bottom: 20px; }
    a, button {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    a {
      background-color: #2d6cdf;
      color: white;
    }
    a:hover {
      background-color: #1e4fab;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #333;
    }
    #userEmail { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Bienvenue dans l'espace Mother Tree</h1>
  <p id="etat">Chargement de la session en cours...</p>

  <div id="authArea" style="display: none;">
    <button id="loginBtn">Connexion Google</button>
  </div>

  <div id="userInfo" style="display: none;">
    <p id="userEmail"></p>
    <a href="dashboard_huiles_identite.html">🧼 Accéder à Huiles Identité</a>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://vwxjpuqymhsevwarrrea.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3eGpwdXF5bWhzZXZ3YXJycmVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjc1ODgsImV4cCI6MjA2MzcwMzU4OH0.Q6n1mhn_OIPoRMofZz2NR_qyUw7LLnklg2ti7imvqkU"
    );

    const etat = document.getElementById("etat");
    const authArea = document.getElementById("authArea");
    const userInfo = document.getElementById("userInfo");
    const userEmail = document.getElementById("userEmail");

    // Étape 1 : tenter d'extraire la session OAuth de l'URL (si elle existe)
    try {
      const { data: authData, error: authError } = await supabase.auth.exchangeCodeForSession();
if (authError) {
  console.warn("Pas de code OAuth à traiter :", authError.message);
} else {
  console.log("✅ Code OAuth échangé avec succès :", authData);
}

    } catch (e) {
      console.error("❌ Échec getSessionFromUrl:", e.message);
    }

    // Étape 2 : vérifier si une session existe
    const { data: { session }, error: sessionError } = await supabase.auth.getSession();

    if (sessionError) {
      console.error("❌ Erreur session Supabase :", sessionError.message);
    }

    console.log("📦 Session actuelle :", session);

    if (session && session.user) {
      etat.style.display = "none";
      authArea.style.display = "none";
      userInfo.style.display = "block";
      userEmail.textContent = `✅ Connecté en tant que ${session.user.email}`;
      console.log("✅ Utilisateur détecté :", session.user);
    } else {
      etat.textContent = "Tu n'es pas connecté.";
      authArea.style.display = "block";
      console.warn("⚠️ Aucune session active côté navigateur.");
    }

    // Connexion
    document.getElementById("loginBtn").addEventListener("click", async () => {
      console.log("🔑 Lancement de l'authentification Google...");
      await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.href
        }
      });
    });

    // Déconnexion
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      console.log("🚪 Déconnexion...");
      await supabase.auth.signOut();
      location.reload();
    });
  </script>
</body>
</html>
